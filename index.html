<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            cursor: default;
        }

        .card.matched:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            padding: 10px;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3rem;
        }

        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
            word-wrap: break-word;
        }

        .animal {
            font-size: 2.5rem;
        }

        .sound {
            font-size: 1.3rem;
            color: #667eea;
        }

        .reset-button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .reset-button:hover {
            transform: scale(1.05);
        }

        .reset-button:active {
            transform: scale(0.95);
        }

        .win-message {
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .card-face {
                font-size: 1.2rem;
            }

            .animal {
                font-size: 2rem;
            }

            .sound {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêæ Animal Memory Game üêæ</h1>

        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span> / 8</div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="reset-button" onclick="resetGame()">New Game</button>
        <div class="win-message" id="winMessage"></div>
    </div>

    <script>
        const animals = [
            { animal: 'üê∂', sound: 'WOOF!' },
            { animal: 'üê±', sound: 'MEOW!' },
            { animal: 'üêÆ', sound: 'MOO!' },
            { animal: 'üê∑', sound: 'OINK!' },
            { animal: 'üêî', sound: 'CLUCK!' },
            { animal: 'üêë', sound: 'BAA!' },
            { animal: 'ü¶Ü', sound: 'QUACK!' },
            { animal: 'üê¥', sound: 'NEIGH!' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function createCards() {
            cards = [];
            animals.forEach((item, index) => {
                cards.push({
                    id: index * 2,
                    type: 'animal',
                    content: item.animal,
                    pairId: index
                });
                cards.push({
                    id: index * 2 + 1,
                    type: 'sound',
                    content: item.sound,
                    pairId: index
                });
            });
            return shuffle(cards);
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.dataset.pairId = card.pairId;

                cardElement.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back ${card.type}">
                        ${card.content}
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!canFlip) return;
            if (cardElement.classList.contains('flipped')) return;
            if (cardElement.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const pairId1 = card1.dataset.pairId;
            const pairId2 = card2.dataset.pairId;

            if (pairId1 === pairId2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    // Ensure cards stay flipped
                    card1.classList.add('flipped');
                    card2.classList.add('flipped');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;

                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === animals.length) {
                        setTimeout(() => {
                            document.getElementById('winMessage').textContent =
                                `üéâ You won in ${moves} moves! üéâ`;
                        }, 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function resetGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('winMessage').textContent = '';
            cards = createCards();
            renderBoard();
        }

        // Initialize game
        cards = createCards();
        renderBoard();
    </script>
</body>
</html>
